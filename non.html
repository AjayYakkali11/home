<!DOCTYPE html>
<html>
<head>
    <title>Centered Div Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('santa.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
        }

        #centeredDiv {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            font-size: 24px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="file"], textarea, input[type="text"], input[type="url"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="centeredDiv">
        <h1>Upload an Image and Provide Information</h1>
        <form action="upload.php" method="post" enctype="multipart/form-data">
            <label for="image">Upload a Picture:</label>
            <input type="file" name="image" id="image" accept="image/*">
            
            <label for="text">Add Text:</label>
            <textarea name="text" id="text" rows="4" cols="50"></textarea>
            
            <label for "address">Address:</label>
            <input type="text" name="address" id="address">
            
            <label for="url">Website URL:</label>
            <input type="url" name="url" id="url">
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
